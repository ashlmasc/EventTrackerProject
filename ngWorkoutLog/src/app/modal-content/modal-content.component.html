<div class="modal-header">
  <h5 class="modal-title">Workout Added Successfully!</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="modal-body">
    Your workout has been added successfully. What would you like to do next?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="navigateToList()">Go to Workout List</button>
  </div>
