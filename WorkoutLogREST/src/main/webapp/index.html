<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workout Log</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/workoutLog.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body onload="initializeForm()">
	<h1>It works!!</h1>
	
	<div id="content"></div>
	<div id="tableContent"></div>
	<div id="errors"></div>
	
	<form id="newWorkoutForm">
    <h2>Create New Workout</h2>
    <input type="hidden" id="workoutId" name="workoutId" value="">
    <input type="date" id="date" name="date" required>
    <input type="text" id="type" name="type" placeholder="Type of Workout" required>
    <input type="text" id="duration" name="duration" placeholder="Duration (mm:ss)" required pattern="\d{1,2}:\d{2}" title="Duration should be in the format mm:ss">
    <input type="number" id="heartRateAvg" name="heartRateAvg" placeholder="Average Heart Rate" required>
    <input type="checkbox" id="isFasted" name="isFasted"> Fasted Workout<br>
    <input type="checkbox" id="preWorkoutMeal" name="preWorkoutMeal"> Pre Workout Meal<br>
    <input type="checkbox" id="caffeineConsumed" name="caffeineConsumed"> Caffeine Consumed<br>
    <textarea id="notes" name="notes" placeholder="Notes"></textarea>
    <button type="submit">Create Workout</button>
</form>
	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
