<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workout Log</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/workoutLog.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body onload="initializeForm()">
	<h1>Workout Log</h1>


	<div id="tableContent"></div>
	<div id="errors"></div>

	<form id="newWorkoutForm" class="p-3">
		<h2 id="formHeading">Create New Workout</h2>
		<input type="hidden" id="workoutId" name="workoutId" value="">

		<div class="mb-3">
			<label for="date" class="form-label">Date</label> <input type="date"
				id="date" name="date" class="form-control" required>
		</div>
		<div class="mb-3">
			<label for="type" class="form-label">Type of Workout</label> <input
				type="text" id="type" name="type" class="form-control"
				placeholder="Type of Workout" required>
		</div>
		<div class="mb-3">
			<label for="duration" class="form-label">Duration (mm:ss)</label> <input
				type="text" id="duration" name="duration" class="form-control"
				placeholder="Duration (mm:ss)" required pattern="\d{1,2}:\d{2}"
				title="Duration should be in the format mm:ss">
		</div>
		<div class="mb-3">
			<label for="heartRateAvg" class="form-label">Average Heart
				Rate</label> <input type="number" id="heartRateAvg" name="heartRateAvg"
				class="form-control" placeholder="Average Heart Rate" required>
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" id="isFasted" name="isFasted"
				class="form-check-input"> <label class="form-check-label"
				for="isFasted">Fasted Workout</label>
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" id="preWorkoutMeal" name="preWorkoutMeal"
				class="form-check-input"> <label class="form-check-label"
				for="preWorkoutMeal">Pre Workout Meal</label>
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" id="caffeineConsumed" name="caffeineConsumed"
				class="form-check-input"> <label class="form-check-label"
				for="caffeineConsumed">Caffeine Consumed</label>
		</div>
		<div class="mb-3">
			<label for="age" class="form-label">Age</label> <input type="number"
				id="age" name="age" class="form-control" placeholder="Your Age"
				required>
		</div>

		<div class="mb-3">
			<label for="notes" class="form-label">Notes</label>
			<textarea id="notes" name="notes" class="form-control"
				placeholder="Notes"></textarea>
		</div>
		<button type="submit" id="submitBtn" class="btn btn-primary">Create
			Workout</button>
	</form>

	<div class="modal fade" id="workoutDetailsModal" tabindex="-1"
		aria-labelledby="workoutDetailsModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="workoutDetailsModalLabel">Workout
						Details</h5>
				</div>
				<div class="modal-body" id="workoutDetails"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="content"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
